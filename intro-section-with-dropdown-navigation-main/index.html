<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="navigation">
      <ul>
        <li>Features <img src="images/icon-arrow-down.svg"></li>
        <li>Company <img src="images/icon-arrow-down.svg"></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </div>
    <div class="log-reg">
      <ul>
        <li>Login</li>
        <li id="regButton">Register</li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="leftMain">
      <div class="leftMainContent">
        <div class="headers">
          <h1>Make</h1>
          <h1>remote work</h1>
        </div>
  
        <p>Get your team in sync, no matter your location.<br>
           Streamline processes, create team rituals, and <br>
           watch productivity soar.</p>
        
        <button>Learn more</button>
  
        <div class="clients">
          <img src="images/client-databiz.svg" alt="Databiz">
          <img src="images/client-audiophile.svg" alt="Audiophile">
          <img src="images/client-meet.svg" alt="Meet">
          <img src="images/client-maker.svg" alt="Maker">
        </div>
      </div>
    </div>
    <div class="rightMain">
      <img src="images/image-hero-desktop.png" alt="Image">
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
